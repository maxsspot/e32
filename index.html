<!DOCTYPE html>
<html>
	<head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" referrerpolicy="no-referrer" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
		<title>Chat</title>
	</head>
	<body>
		<nav>
			<button style = "float:left;" id = "p" onclick = "paused()"><i class="fas fa-video fa-lg"></i></button>
			<button style = "float:left;" id = "unp" onclick = "unpaused()"><i class="fas fa-video-slash fa-lg"></i></button>
		</nav>
			<video id="localVideo" autoplay/>
		
		<script>
			var localstream;
      var video = document.querySelector("#localVideo");

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}
			
			function paused () {
				video.pause();
				video.srcObject = null;
				document.getElementById ("p").style.display = "none";
				document.getElementById ("unp").style.display = "block";
			}
			
			function unpaused () {
				video.play();
				video.srcObject = stream;
				document.getElementById ("p").style.display = "block";
				document.getElementById ("unp").style.display = "none";
			}
    </script>
        <style>
          * {
    margin:0;
    padding:0;
}
		
		#unp {
			display:none;
		}

body {
background-color:black;
    text-align:center;
    font-family:"Montserrat", sans-serif;
}

nav {
    width:100%;
    height:60px;
    background-color:#36454f;
    position:fixed;
	color:white;
    bottom:0;
}
		
		video {
			width:300px;
			height:300px;
			border-radius:25px;
		}

button, input, textarea {
    font-family:"Montserrat", sans-serif;
    outline:none;
    transition:all 1s;
}
		
		button {
			height:60px;
			width:60px;
			background-color:transparent;
			border:transparent;
			color:white;
			cursor:pointer;
		}
        </style>
	</body>
</html>
